<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&display=swap" rel="stylesheet">

  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div id="modalBG" style="display: none;"></div>

<div class="container">
<div class="content">

	<div class="header">
		<div class="logo">
			<img src="./images/logo.svg"/>
		</div>

		<div class="scoreCard">
			<div class="titleTxt">SCORE</div>
			<div id="updateScore" class="score">0</div>
		</div>
	</div>
	
	<div class="playArea">
		<div id="step1">
			<div class="item item1" data-action="paper"></div>
			<div class="item item2" data-action="scissors"></div>
			<div class="item item3" data-action="rock"></div>
		</div>
		<div id="step2" style="display: none;">
			<div id="userSelected">
				<div class="title">YOU PICKED</div>
				<div class="userOption item1" style="display: none;" data-action="paper"></div>
				<div class="userOption item2" style="display: none;" data-action="scissors"></div>
				<div class="userOption item3" style="display: none;" data-action="rock"></div>
			</div>
			<div id="results">
				<div id="playAgain" class="btn" style="display: none;">Play Again?</div>
			</div>
			<div id="compSelected">
				<div class="title">THE HOUSE PICKED</div>
				<div class="compOption item1" style="display: none" data-action="paper" data-actionnum="0"></div>
				<div class="compOption item2" style="display: none" data-action="scissors" data-actionnum="1"></div>
				<div class="compOption item3" style="display: none;" data-action="rock" data-actionnum = "2"></div>
			</div>
		</div>
	</div>
	<div id="rulesPopout" class="modal">
	<div class="modalTitle"><div>RULES</div> <div id="closeModal">X</div></div>
		<img id="rulesPopup" src="images/image-rules.svg"/>
	</div>

</div>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/RyanMaddock96">Ryan Maddock</a>.
	
	<div id="showRules" class="btn">RULES</div>
  </footer>
</div>

  <script src="script.js"></script>

</body>
</html>
